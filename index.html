<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 使用 iframe 内嵌跳转到目标页面 -->
    <iframe src="https://qrco.de/bfeOSM"></iframe>
    <p>If the content does not load, <a href="https://qrco.de/bfeOSM" target="_blank">click here</a>.</p>
</body>
</html>
